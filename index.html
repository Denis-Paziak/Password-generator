<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <form class="generator" onsubmit="return false;">
            <div class="big-title">
                <h2>Generator password</h2>
            </div>
            <div class="password-length">
                <div class="password-length__left">
                    <p class="title">Password length</p>
                    <input class="password-length__range-input" type="range" name="" id="" value="8">
                </div>
                <div class="password-length__right">
                    <input class="password-length__input" type="text" value="8">
                </div>
            </div>
            <div class="symbols-used">
                <p class="title">Symbols used</p>
                <div class="radio-button">
                    <input type="checkbox" name="" id="checkbox-number" value="num" checked>
                    <label for="checkbox-number">Number</label>
                </div>
                <div class="radio-button">
                    <input type="checkbox" name="" id="checkbox-string" value="str">
                    <label for="checkbox-string">String</label>
                </div>
                <div class="radio-button">
                    <input type="checkbox" name="" id="checkbox-symbol" value="specSymbols">
                    <label for="checkbox-symbol">Symbol</label>
                </div>
            </div>
            <div class="user-symbols">
                <p class="title">User symbols</p>
                <input class="user-symbols__input" type="text" placeholder="your sybols">
            </div>
            <div class="final-password">
                <p class="title">Your password</p>
                <input class="final-password__input" type="text">
            </div>
            <button class="but-generate">to generate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
